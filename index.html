<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Egyptian Toss Game, the most funny informal game in Egypt, so let's play shall we ?">
    <meta name="keywords" content="Toss, Tails, Heads, Egyptian">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Egyptian Toss Game</title>
</head>

<body>
    <div class="container">
        <div class="texts">
            <h1>لعبة ملك وكتابة</h1>
            <p>لعبة مصرية شعبية باستخدام الجنيه المصري</p>
        </div>
        <div class="coin-imgs">
            <div class="heads">
                <img src="./images/toss1.png" alt="Heads">
            </div>
            <div class="tails">
                <img src="./images/toss2.png" alt="Tails">
            </div>
        </div>
        <div id="myHand">
            <img src="./images/hand.png" alt="Hand">
        </div>

<!--         <div class="stats">
            <p id="heads-count">ملك : 0</p>
            <p id="tails-count">كتابة : 0</p>
        </div> -->

        <div class="btns">
            <button id="play">العب</button>
            <button id="show">كشف</button>
            <button id="reset">رجع النتائج</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
